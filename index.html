<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main>
        <h2 class="ml-5 col-12">Search for a City:</h2>
        <input type="text" placeholder="">
        <button class="btn"><span class="oi oi-magnifying-glass"></span></button>
    </main>

    <div>
        <h2 class="col-12 col-md-8">5-Day Forecast:</h2>
    </div>

    <script src="api.openweathermap.org/data/2.5/forecast?q={city name}&appid={API key}"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
